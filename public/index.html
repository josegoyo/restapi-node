<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
        />
        <title>Google Sign-in</title>
    </head>
    <body class="container">
        <div class="row mt-5">
            <div class="col-sm-6">
                <h1>Google Sign-in</h1>
                <hr />
                <div
                    id="g_id_onload"
                    data-client_id="1068565403400-q4pt3dktnqsn46fbhdu6hdgaffaqdvap.apps.googleusercontent.com"
                    data-callback="handleCredentialResponse"
                    data-auto_prompt="false"
                ></div>
                <div
                    class="g_id_signin"
                    data-type="standard"
                    data-size="large"
                    data-theme="outline"
                    data-text="sign_in_with"
                    data-shape="rectangular"
                    data-logo_alignment="left"
                ></div>
                <br />
                <button id="google_signout" class="btn btn-danger">Sign-out</button>
            </div>
            <div class="col-sm-6">
                <h1>Login Manual</h1>
                <hr />
                <form>
                    <input type="text" name="email" class="form-control mb-2" placeholder="correo" />
                    <input
                        type="password"
                        name="password"
                        class="form-control mb-2"
                        placeholder="contrasena"
                    />

                    <button type="submit" class="btn btn-primary">Ingresar</button>
                </form>
            </div>
        </div>

        <script src="https://accounts.google.com/gsi/client" async defer></script>
        <script src="./js/auth.js"></script>
    </body>
</html>
